<head>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Contenedor principal del producto */
    #detalle-producto {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      flex-wrap: wrap;
      padding: 150px 20px 200px; /* espacio suficiente para footer */
    }

    /* Imagen del producto */
    #detalle-producto img {
      max-width: 500px;
      width: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    /* Información del producto */
    .info-producto {
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-family: Arial, sans-serif;
    }

    .info-producto h2 {
      font-size: 26px;
      font-weight: bold;
      color: #000;
    }

    .info-producto p {
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    /* Selector de tallas estilo Nike */
    .tallas {
      display: flex;
      gap: 10px;
    }

    .tallas label {
      padding: 10px 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      user-select: none;
    }

    .tallas input[type="radio"] {
      display: none;
    }

    .tallas input[type="radio"]:checked + label {
      border-color: #000;
      background-color: #000;
      color: #fff;
    }

    /* Cantidad estilo Nike */
    .cantidad {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad button {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      background: #fff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cantidad button:hover {
      background: #000;
      color: #fff;
    }

    .cantidad input {
      width: 60px;
      height: 40px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    /* Botón WhatsApp */
    .btn-whatsapp {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #25D366;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe57;
    }

    /* Botón Volver */
    .btn-volver {
      display: flex;
      align-items: center;
      gap: 5px;
      position: absolute;
      top: 100px;
      left: 20px;
      padding: 10px 18px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      justify-content: center;
      transition: background 0.3s;
      z-index: 1001;
    }

    .btn-volver:hover {
      background-color: #333;
    }

    .btn-volver .material-icons {
      font-size: 20px;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

 <script>
document.addEventListener('DOMContentLoaded', () => {
  // --- leer parámetros de URL (si vienen) ---
  const urlParams = new URLSearchParams(window.location.search);
  const imgParam = urlParams.get('img') || '';        // ej: "B1.png"
  const nombreParam = urlParams.get('nombre') || '';  // ej: "T-shirt Frenza"
  const precioParam = urlParams.get('precio') || '0';

  // formateo seguro del precio
  const precioNum = Number(precioParam) || 0;
  const precioFormateado = precioNum ? precioNum.toLocaleString('es-CO') : precioParam;

  // elemento contenedor
  const detalle = document.getElementById('detalle-producto');

  // inyectamos HTML (sin onclick inline). Mantengo tu estructura visual.
  detalle.innerHTML = `
    <img src="img/${imgParam}" alt="${nombreParam}">
    <div class="info-producto">
      <h2>${nombreParam || 'Producto'}</h2>
      <p>Precio: $${precioFormateado}</p>

      <div>
        <span>Talla:</span>
        <div class="tallas">
          <input type="radio" id="talla-s"  name="talla" value="S" checked>
          <label for="talla-s">S</label>

          <input type="radio" id="talla-m"  name="talla" value="M">
          <label for="talla-m">M</label>

          <input type="radio" id="talla-l"  name="talla" value="L">
          <label for="talla-l">L</label>

          <input type="radio" id="talla-xl" name="talla" value="XL">
          <label for="talla-xl">XL</label>
        </div>
      </div>

      <div>
        <span>Cantidad:</span>
        <div class="cantidad">
          <button type="button" class="cantidad-btn" data-delta="-1">-</button>
          <input type="number" id="cantidad" value="1" min="1" />
          <button type="button" class="cantidad-btn" data-delta="1">+</button>
        </div>
      </div>

      <button type="button" class="btn-whatsapp">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" viewBox="0 0 24 24">
          <path d="M20.52 3.48A11.81 11.81 0 0 0 12 0C5.37 0 0 5.37 0 12c0 2.12.55 4.1 1.6 5.84L0 24l6.36-1.64A11.89 11.89 0 0 0 12 24c6.63 0 12-5.37 12-12 0-3.19-1.24-6.19-3.48-8.52zM12 21.82c-1.93 0-3.81-.5-5.47-1.45l-.39-.23-3.77.97.97-3.68-.26-.38A9.78 9.78 0 0 1 2.18 12c0-5.42 4.4-9.82 9.82-9.82 2.62 0 5.08 1.02 6.93 2.88A9.75 9.75 0 0 1 21.82 12c0 5.42-4.4 9.82-9.82 9.82zm5.39-7.03c-.3-.15-1.78-.87-2.05-.97-.27-.1-.47-.15-.67.15-.2.3-.77.97-.95 1.17-.18.2-.36.22-.66.07-.3-.15-1.26-.46-2.4-1.48-.89-.79-1.49-1.77-1.66-2.07-.17-.3-.02-.46.13-.61.13-.13.3-.36.45-.54.15-.18.2-.3.3-.5.1-.2.05-.37-.02-.52-.07-.15-.67-1.61-.92-2.2-.24-.58-.48-.5-.66-.51l-.57-.01c-.2 0-.52.07-.79.37s-1.04 1.01-1.04 2.46 1.06 2.85 1.21 3.05c.15.2 2.08 3.18 5.05 4.46.71.31 1.26.5 1.69.64.71.23 1.36.2 1.87.12.57-.1 1.78-.73 2.03-1.44.25-.7.25-1.3.18-1.44-.07-.15-.27-.23-.57-.38z"/>
        </svg>
        Ordenar ahora por WhatsApp
      </button>
    </div>
  `;

  // --- Funciones internas (cerradas en este scope) ---
  const inputCantidad = document.getElementById('cantidad');

  function cambiarCantidad(delta) {
    const current = parseInt(inputCantidad.value, 10) || 1;
    let nueva = current + Number(delta);
    if (Number.isNaN(nueva) || nueva < 1) nueva = 1;
    inputCantidad.value = nueva;
  }

  // enlazar botones +/-
  document.querySelectorAll('.cantidad-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const delta = Number(btn.dataset.delta) || 0;
      cambiarCantidad(delta);
    });
  });

  // prevenir valores <1 si el usuario escribe manualmente
  inputCantidad.addEventListener('input', () => {
    let v = parseInt(inputCantidad.value, 10);
    if (isNaN(v) || v < 1) inputCantidad.value = 1;
  });

  // ordenar -> armar mensaje dinámico y abrir WhatsApp
  const btnWhats = detalle.querySelector('.btn-whatsapp');
  btnWhats.addEventListener('click', () => {
    const tallaChecked = detalle.querySelector('input[name="talla"]:checked');
    const talla = tallaChecked ? tallaChecked.value : null;
    const cantidad = parseInt(inputCantidad.value, 10) || 1;

    if (!talla) {
      alert('Por favor selecciona una talla.');
      return;
    }
    if (!cantidad || cantidad < 1) {
      alert('Por favor selecciona una cantidad válida.');
      return;
    }

    // nombre: si no viene por URL usamos lo del h2
    const nombreProducto = nombreParam || (detalle.querySelector('.info-producto h2')?.textContent || 'Producto');

    // mensaje y URL (api.whatsapp.com es compatible PC/móvil)
    const mensaje = `Hola, quiero ordenar ${cantidad} unidad(es) de la camiseta "${nombreProducto}", talla ${talla}.`;
    const numeroWSP = '573045941730'; // tu número
    const url = `https://api.whatsapp.com/send?phone=${numeroWSP}&text=${encodeURIComponent(mensaje)}`;

    // debug en consola (borra si quieres)
    console.log('URL WhatsApp:', url);
    console.log('Mensaje enviado:', mensaje);

    // abrir en nueva pestaña
    window.open(url, '_blank');
  });

}); // DOMContentLoaded
</script>
