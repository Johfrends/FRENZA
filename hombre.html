  <style>
    /* Contenedor de productos */
    .productos {
      display: flex;
      justify-content: center; /* centra los productos */
      flex-wrap: nowrap;       /* evita que se rompan en varias filas */
      gap: 30px;               /* espacio entre productos */
      padding: 20px 10px;
    }

    .productos a {
      text-decoration: none;
      color: inherit;
    }

    /* Cada producto */
    .producto {
      flex: 0 0 400px;         /* ancho fijo 400px, no se encoge ni crece */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-family: 'Arial', sans-serif;
    }

    /* Imagen del producto */
    .producto img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .imagen-hover {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
    }

    .imagen-hover img.trasera {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      transition: opacity 0.3s ease-in-out;
    }

    .imagen-hover:hover img.frontal {
      opacity: 0;
      transform: scale(1.05);
    }

    .imagen-hover:hover img.trasera {
      opacity: 1;
    }

    /* Nombre del producto */
    .producto h3 {
      font-size: 14px;
      font-weight: 500;
      margin: 0;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* Precio del producto */
    .producto p {
      font-size: 13px;
      font-weight: 400;
      margin: 0;
      text-align: center;
      color: #555;
    }

    /* Título y separador */
    .titulo-catalogo {
      background: #fff;
      padding: 90px 20px 20px;
      text-align: center;
    }

    .titulo-catalogo h2 {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .titulo-catalogo .separador {
      width: 90%;
      height: 1px;
      background: #ccc;
      margin: 0 auto;
      border-radius: 1px;
    }
  </style>

  <script>
    // Header inteligente
    let lastScroll = 0;
    const header = document.querySelector('.sticky-header');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;

      if (currentScroll > lastScroll && currentScroll > 100) {
        // Bajar → ocultar
        header.classList.add('hide');
      } else {
        // Subir → mostrar
        header.classList.remove('hide');
      }

      lastScroll = currentScroll;
    });
  </script>
